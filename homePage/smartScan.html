<!DOCTYPE html>

<html>
    <head>
        <title>Smart Scan</title>


        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="smartScan.css">
        

    </head>
    
    <body>

        <div class="very-top-text-div">
            <p class="very-top-text">
                Simplify your finances, gain insights, 
                and achieve your goals with clarity and 
                confidence
            </p>
        </div>


        <div class="nav-bar-container">
            <div class="nav-bar">
                <div class="nav-left-section">
                    <img src="homepage-assets/Logo (1).png">
                </div>
    
    
                <div class="nav-middlde-section">
                    <p class="home-button">Home</p>
                    <p class="active-button">Expenses</p>
                    <p>Reports</p>
                    <p>Insights</p>
                    <p>Contact Us</p>
                </div> 
    
    
                <div class="nav-right-section">
                    <button class="sign-out-button">Sign Out</button>
                </div>
    
            </div>
        </div>

         
        <div class="finbot-container">
            <div class="finbot-n-watch-demo-row">                
                <div class="left-section-finnbot">
                    <div class="finbot-image-container">
                        <img class="finbot-image" src="homepage-assets/finbot-robot.svg">
                    </div>

                    <p class="finbot-text">FinBot</p>

                </div>
                
                <div class="right-section-finbot">
                    <div class="watch-demo-button">
                        <img src="homepage-assets/play-vector.svg">
                        <button class="watch-demo-text">Watch Demo</button>
                    </div>
    
                    <div class="chevron-up-container">
                        <img src="homepage-assets/chevron-up.svg">
                    </div> 
                </div>

            </div>

            <div class="text-and-qr-code-scan-image">
                <div class="smart-scan-landing-text-and-recept-upload-div">
                    <p class="smart-scan-landing-text">Ready to AutoScan your first receipt?</p>
    
                    <button class="upload-receipt-button">Upload receipt</button>
                </div>
    
                <div class="qr-code-scan-border">
                    <img class="qr-code-scan-image" src="homepage-assets/scanning-qr-code-image.svg">
                </div>
            </div>


        </div>

            
    </body>
</html>
